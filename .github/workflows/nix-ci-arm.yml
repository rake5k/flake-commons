name: Nix - Build and test
on:
  workflow_call:
    inputs:
      branch:
        description: 'Branch to build'
        required: false
        default: main
        type: string
      nix-command:
        description: 'Extra Nix command to run'
        required: false
        default: flake check
        type: string
      system:
        description: 'System architecture to run on'
        required: false
        default: aarch64-linux
        type: string
    secrets:
      CACHIX_AUTH_TOKEN:
        required: false
        description: 'Token to authenticate against Cachix'

jobs:
  nix-arm:
    if: inputs.system == 'aarch64-linux'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
          # Nix Flakes doesn't work on shallow clones
          fetch-depth: 0

      - name: Build command
        uses: uraimo/run-on-arch-action@release-3.0.0
        with:
          arch: aarch64
          distro: alpine_latest
          githubToken: ${{ github.token }}
          dockerRunArgs: --volume /nix:/nix
          install: apk --no-cache add curl git xz
          env: |
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
            USER: root
          run: |
            set -euo pipefail
            mkdir -p /etc/nix
            cat <<EOF >> /etc/nix/nix.conf
            max-jobs = auto
            trusted-users = root
            experimental-features = nix-command flakes
            build-users-group =
            keep-going = true
            show-trace = true
            access-tokens = github.com=$GITHUB_TOKEN
            EOF
            echo "::group::Install nix"
            INSTALL_FILE="install"
            curl \
              --silent \
              --show-error \
              --output "$INSTALL_FILE" \
              --retry 5 \
              --retry-all-errors \
              --fail \
              --location \
              "https://releases.nixos.org/nix/nix-2.13.2/install"
            sh "$INSTALL_FILE" --no-channel-add
            rm "$INSTALL_FILE"
            . ${HOME}/.nix-profile/etc/profile.d/nix.sh
            # FIXME: setting build-hook is needed because default hook `nix __build-remote` is not available
            function build_hook() {
              local nix_path="$(which nix)"
              echo "${nix_path/bin\/nix/libexec/nix/build-remote}"
            }
            echo "build-hook = $(build_hook)" >> /etc/nix/nix.conf
            echo "::group::Build command"
            git config --global --add safe.directory "$(pwd)"
            nix \
              --print-build-logs \
              --keep-going \
              ${{ inputs.nix-command }}

